
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>English Questions with Fill in the Blanks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 20px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #2a5d9f;
    }
    form p {
      font-size: 1.1rem;
      margin-bottom: 12px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>Answer These Questions</h1>
  <form>
    <p>
      <label for="q1">1. What is your name?</label>
      <input type="text" id="q1" name="q1" placeholder="Write your name here" />
    </p>
    <p>
      <label for="q2">2. Where are you from?</label>
      <input type="text" id="q2" name="q2" placeholder="Write your country here" />
    </p>
    <p>
      <label for="q3">3. How old are you?</label>
<input type="text" id="q3" name="q3" placeholder="Write your age here" />
    </p>
    <p>
      <label for="q4">4. What do you do?</label>
      <input type="text" id="q4" name="q4" placeholder="Your job or study" />
    </p>
    <p>
      <label for="q5">5. Do you speak English?</label>
      <input type="text" id="q5" name="q5" placeholder="Yes or No" />
    </p>
    <p>
      <label for="q6">6. What is your favorite color?</label>
      <input type="text" id="q6" name="q6" placeholder="Write a color" />
    </p>
    <p>
      <label for="q7">7. What is your hobby?</label>
      <input type="text" id="q7" name="q7" placeholder="Your hobby here" />
    </p>
    <p>
      <label for="q8">8. Where do you live?</label>
      <input type="text" id="q8" name="q8" placeholder="Your city or town" />
    </p>
    <p>
      <label for="q9">9. What is your favorite food?</label>
      <input type="text" id="q9" name="q9" placeholder="Your favorite food" />
    </p>
  </form>
</body>
</html>
